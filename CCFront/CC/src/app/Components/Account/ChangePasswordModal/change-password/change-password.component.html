<ion-grid fixed>
  <ion-row class="ion-justify-content-around">
    <ion-col class="ion-align-self-start" size="12">
      <ion-button color="danger" size="small" (click)="CloseModal()"
        >Cancel</ion-button
      >
    </ion-col>
  </ion-row>

  <ion-row style="padding-top: 25px">
    <ion-list style="padding-left: 10%; width: 90%">
      <form [formGroup]="form">
        <ion-item>
          <ion-label position="floating">Old password</ion-label>
          <ion-input formControlName="oldPassword"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">New password</ion-label>
          <ion-input formControlName="newPassword"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Repeat new password</ion-label>
          <ion-input formControlName="repeatNewPassword"></ion-input>
        </ion-item>
      </form>
    </ion-list>
  </ion-row>
  <ion-row style="padding-top: 25px">
    <ion-button
      style="display: block; margin-left: auto; margin-right: auto"
      (click)="updatePassword()"
      >Change password</ion-button
    >
  </ion-row>
</ion-grid>
