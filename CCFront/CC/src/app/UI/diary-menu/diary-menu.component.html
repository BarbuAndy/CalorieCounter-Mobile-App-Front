<ion-grid>
  <ion-row>
    <ion-col size="2">
      <ion-icon
        (click)="prevDay()"
        name="chevron-back-outline"
        class="ion-float-right"
        style="padding-top: 8px"
      ></ion-icon>
    </ion-col>
    <ion-col style="flex: 0 0 5px">
      <ion-datetime
        style="padding: 8px 0px 0px 0px !important"
        value="{{ currentDate.toString() }}"
        display-timezone="utc"
        displayFormat="DD MMM"
        (ionChange)="updateDate($event)"
      ></ion-datetime>
    </ion-col>
    <ion-col>
      <ion-icon
        (click)="nextDay()"
        name="chevron-forward-outline"
        class="ion-float-left"
        style="padding-top: 8px"
      ></ion-icon>
    </ion-col>
    <ion-col size="3">
      <ion-fab-button
        size="small"
        class="ion-no-margin"
        (click)="ViewStatistics()"
      >
        <ion-icon name="pie-chart-outline"></ion-icon>
      </ion-fab-button> </ion-col
    ><ion-col size="2">
      <ion-fab-button
        size="small"
        (click)="AddFoodItemConsumed()"
        class="ion-no-margin"
        ><ion-icon name="add-outline"></ion-icon>
      </ion-fab-button>
    </ion-col>
  </ion-row>
</ion-grid>
